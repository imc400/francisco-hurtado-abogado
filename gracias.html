<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Francisco Hurtado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="thank-you-page">
        <div class="container">
            <div class="thank-you-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>¡Mensaje Enviado Exitosamente!</h1>
                <p>Gracias por contactarme. He recibido tu consulta y te responderé lo antes posible.</p>
                <p>Generalmente respondo dentro de las siguientes 24 horas hábiles.</p>
                <div class="contact-info">
                    <p><strong>Email:</strong> jfhurtado.abogado@gmail.com</p>
                    <p><strong>Celular:</strong> +56 9 9332 7022</p>
                </div>
                <a href="https://www.franciscohurtado.cl" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </div>
    </div>

    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-secondary);
            padding: 2rem;
        }

        .thank-you-content {
            background: var(--background-white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-large);
            text-align: center;
            max-width: 600px;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
        }

        .thank-you-content h1 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .thank-you-content p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .contact-info {
            background: var(--background-light);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .contact-info p {
            margin: 0.5rem 0;
            color: var(--text-primary);
        }

        .btn {
            margin-top: 1rem;
        }
    </style>
</body>
</html>
