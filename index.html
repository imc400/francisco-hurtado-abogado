<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio No Disponible</title>
    <meta name="description" content="Este sitio web no se encuentra disponible actualmente.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .unavailable-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .unavailable-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .unavailable-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .unavailable-message {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .error-code {
            font-size: 1rem;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .unavailable-title {
                font-size: 2rem;
            }
            
            .unavailable-message {
                font-size: 1.1rem;
            }
            
            .unavailable-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="unavailable-container">
        <div class="unavailable-icon">⚠️</div>
        <h1 class="unavailable-title">Sitio No Disponible</h1>
        <p class="unavailable-message">
            Este sitio web no se encuentra disponible actualmente.<br>
            Por favor, intente acceder más tarde.
        </p>
        <div class="error-code">HTTP 503 - Service Unavailable</div>
    </div>
</body>
</html>
